version: '3.8'

services:
  # Agent Engine service
  agent-engine:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: agent-engine
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Core configuration
      AGENT_ENGINE_CONFIG_DIR: /app/config
      AGENT_ENGINE_ENV: ${AGENT_ENGINE_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PYTHONUNBUFFERED: 1

      # API keys and credentials (from .env)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Optional: Database connection
      DATABASE_URL: ${DATABASE_URL:-}

      # Telemetry and monitoring
      TELEMETRY_ENABLED: ${TELEMETRY_ENABLED:-false}
      METRICS_PORT: ${METRICS_PORT:-8000}

    volumes:
      # Configuration (read-only in production)
      - ./config:/app/config:ro

      # Data and logs (writable)
      - agent-engine-data:/app/data
      - agent-engine-logs:/app/logs
      - agent-engine-artifacts:/app/artifacts

    healthcheck:
      test: ["CMD", "python", "/app/scripts/healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    networks:
      - agent-network

    # Security options
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Optional: PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: agent-engine-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-agent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-agent_engine}

    volumes:
      - postgres-data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agent}"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - agent-network

    # Only expose internally
    ports:
      - "5432:5432"

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Optional: Redis cache
  redis:
    image: redis:7-alpine
    container_name: agent-engine-redis
    restart: unless-stopped

    volumes:
      - redis-data:/data

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - agent-network

    ports:
      - "6379:6379"

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: agent-engine-prometheus
    restart: unless-stopped

    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

    ports:
      - "9090:9090"

    networks:
      - agent-network

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

volumes:
  agent-engine-data:
    driver: local
  agent-engine-logs:
    driver: local
  agent-engine-artifacts:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local

networks:
  agent-network:
    driver: bridge
