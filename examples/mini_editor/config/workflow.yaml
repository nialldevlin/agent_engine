version: "1.0"
description: "Mini-Editor: Document creation and editing workflow"

nodes:
  - id: "start"
    name: "Start"
    kind: "deterministic"
    role: "start"
    default_start: true
    context: "none"
    continue_on_failure: false

  - id: "normalize_request"
    name: "Normalize Request"
    kind: "deterministic"
    role: "linear"
    context: "none"
    tools: []
    continue_on_failure: false

  - id: "decide_operation"
    name: "Decide Operation"
    kind: "agent"
    role: "decision"
    agent_id: "editor_agent"
    context: "global"
    tools: []
    continue_on_failure: false

  - id: "draft_document"
    name: "Draft Document"
    kind: "agent"
    role: "linear"
    agent_id: "editor_agent"
    context: "global"
    tools: ["write_file", "read_file"]
    continue_on_failure: false

  - id: "edit_document"
    name: "Edit Document"
    kind: "agent"
    role: "linear"
    agent_id: "editor_agent"
    context: "global"
    tools: ["read_file", "write_file"]
    continue_on_failure: false

  - id: "generate_summary"
    name: "Generate Summary"
    kind: "agent"
    role: "merge"
    agent_id: "editor_agent"
    context: "global"
    tools: ["read_file"]
    continue_on_failure: false

  - id: "exit"
    name: "Exit"
    kind: "deterministic"
    role: "exit"
    context: "none"
    continue_on_failure: false

edges:
  - from: "start"
    to: "normalize_request"
  - from: "normalize_request"
    to: "decide_operation"
  - from: "decide_operation"
    to: "draft_document"
    label: "create"
  - from: "decide_operation"
    to: "edit_document"
    label: "edit"
  - from: "draft_document"
    to: "generate_summary"
  - from: "edit_document"
    to: "generate_summary"
  - from: "generate_summary"
    to: "exit"
